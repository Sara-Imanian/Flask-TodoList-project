<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css')}}">     
</head>
<body>

    <div class="container">
        <h1>My Todo App</h1>

        <form method="POST">
            <input type="text"
            name="todo"
            placeholder="Enter a todo" required>
            <button type="submit" class="add-btn">Add</button>
        </form>

        <div class="todo-box">
            <ul>
                {% for todo in todos %}
                    <li class="todo-item">
                        <label>
                            <input type="checkbox">
                            <span>{{ todo }}</span>
                        </label>
                        
                        <a href="/delete/{{ loop.index0 }}"
                        class="delete-btn">delete</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
</body>
</html>
